<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="181x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="style.css" />
    <title>49MAPS: Research</title>
  </head>
  <body>
    <div class="banner">
      <div class="fn-logo">
        <h1><span class="number">49</span>MAPS</h1>
      </div>
      <div class="subtitle">
        <h2>RESEARCH</h2>
      </div>
    </div>

    <script>
      // Lazy load fonts after content
      function loadFont(url) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            var style = document.createElement('style');
            style.innerHTML = xhr.responseText;
            document.head.appendChild(style);
          }
        };
        xhr.send();
      }

      document.body.onload = function() {
        var url = "//brick.a.ssl.fastly.net/Lato:200,300/Raleway:400";
        loadFont(url);
      }
    </script>
  </body>
</html>
